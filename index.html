<!DOCTYPE html>
<html lang="ko">
  <!-- 웹 사이트를 설명하는 메타데이터들 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>OHS의 포트폴리오</title>
    <meta
      name="description"
      content="프론트엔드 개발자 OHS의 포트폴리오 사이트"
    />
    <meta name="author" content="OHS" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <!-- Open Graph  -->
    <meta property="og:title" content="OHS의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포 후 생성된 URL" />
    <meta property="og:image" content="배포 후 생성된 img url" />

    <!-- Google Font Set up -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <h1><a href="#">OHS</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">MyWork</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home">
        <h2>
          안녕하세요, 노력하는 개발자
          <span class="highlight">오황석</span> 입니다.
          <br />
          저는 웹 프론트엔드 개발자 입니다.
        </h2>
        <a href="#about">Contact Me</a>
      </section>

      <!-- About -->
      <section id="about"></section>

      <!-- Skills -->
      <section id="skills"></section>

      <!-- Work -->
      <section id="work"></section>

      <!-- Arrow Up -->
      <aside></aside>
    </main>

    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
